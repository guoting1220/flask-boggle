<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/boggle.css">
    <title>Boggle</title>
</head>
<body>
    <h1>Boggle</h1>

    <table id="board">
        {% for row in board %}
        <tr>
            {% for cell in row %}
            <td>{{cell}}</td>
            {% endfor %}
        </tr>
        {% endfor %}    
    </table>

    <br>
    <p>
        Your highest score is 
        <b id="highest-score">{{highest}}</b> in <b id="play-times">{{playtimes}}</b> plays
    </p>

    <button id="start-btn">Start</button>

    <p id="timer" hidden><span id="timer-sec"></span> seconds left</p>
    <p id="time-up" hidden>Time's up!</p>   

    <p id="score-info" hidden>Your score is: <b id="score">0</b></p></form>

    <form id="guess-form" hidden>
        <label for="word">Your guess: </label>
        <input type="text" name="word" id="word">
        <button>Submit</button>
    </form>

    <p id="result"></p>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
</body>
</html>
